<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="top-row">
        <h1>To-Do-App</h1>
      </div>
      <div class="projects-container">Projects come here</div>
      <div class="todos-container">Todos come here</div>
    </div>
    <div id="new-todo-form-container">
      <form action="" id="new-todo-form">
        <input type="text" id="new-todo-title" />
        <br />
        <input type="text" id="new-todo-description" />
        <br />
        <input type="number" id="new-todo-priority" />
        <br />
        <input type="date" id="new-todo-due-date" />
        <br />
        <button type="submit">Add New</button>
      </form>
    </div>
  </body>
</html>
